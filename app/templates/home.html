{% extends 'base.html' %}

{% block jss %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form class="form-control" method="POST" action="/api/bobot">
      <div class="form-group">
        <label for="appstate">Bot fbstate</label>
        <textarea class="form-control" id="fbstate" rows="6" name="fbstate" required></textarea>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary my-2" type="submit">EXECUTE</button>
      </div>
    </form>
  </div>
{% endblock %}
